    <title>Harkkatyö</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="grid">

        <div id="nav">
            <ul>
                <li><a class="current" href="Rekisteroidy.html">Etusivu</a></li>
            </ul>
            
        </div>

        <div id="section"><br><br>
            <h2>Jos et ole vielä rekisteröitynyt niin tee se nyt</h2><br><br>
            <form id="register_form">
                <div class="form-group">
                    <label for="forename_reg">Etunimi:</label>
                    <input type="text" name="forename_reg" id="forename_reg" placeholder="Etunimi"><br>
                    <label for="surename_reg">Sukunimi:</label>
                    <input type="text" name="surename_reg" id="surename_reg" placeholder="Sukunimi"><br>
                    <label for="username_reg">Tunnus:</label>
                    <input type="text" name="username_reg" id="username_reg" placeholder="Tunnus"><br>
                    <label for="password_reg">Salasana:</label>
                    <input type="password" name="password_reg" id="password_reg" placeholder="Max 20 merkkiä"><br>
                    <label for="password2_reg">Salasana:</label>
                    <input type="password" name="password2_reg" id="password2_reg" placeholder="Anna salasana uudestaan"><br>
                    <label for="postoffice_reg">Postitoimipaikka:</label>
                    <input type="text" name="postoffice_reg" id="postoffice_reg" placeholder="Postitoimipaikka"><br>
                    <label for="address_reg">Katuosoite:</label>
                    <input type="text" name="address_reg" id="address_reg" placeholder="Katuosoite"><br>
                    <select>
                        <option>asiakas</option>
                        <option>yritys</option>
                        <option>joku muu</option>
                    </select>
                </div>
            </form>
            <button name="reg_button" id="reg_button">Rekisteröidy</button>
        </div>

        <div id="login">
            <form id="login_form" action="" method="POST">
                <label for="username_login">Tunnus:</label>
                <input type="text" name="username_login" id="username_login" placeholder="Tunnus"><br>
                <label for="password_login">Salasana:</label>
                <input type="password" name="password_login" id="password_login" placeholder="Salasana"><br>
            </form>
            <p hidden id="login_err_msg">Salasana tai tunnus ei täsmää</p>
            <button name="login_button" id="login_button">Kirjaudu</button>
        </div>

        <div id="section2" class="panel-info">
            <h3>Terve</h3>
            <p id="section3"></p>
        </div>

        <div id="footer" class="panel-footer">
            <h1>Footer</h1>
        </div>
        
    </div>
</body>
</html>
