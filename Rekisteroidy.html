<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--React scripts-->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!--JQuery scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    
    <script src="JQuery/Login.js"></script>
    <script src="JQuery/Register.js"></script>
    
    <title>Harkkatyö</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="grid">

        <div id="header">
            
        </div>

        <div id="section"><br><br>
            <h2>Jos et ole vielä rekisteröitynyt niin tee se alla</h2><br>
            <h4>Tähdellä(*) merkityt kohdat ovat pakollisia</h4><br>
            <div class="form-row">
                <form class="login_form" id="register_form">
                    <label for="name_reg" class="mr-sm-2">*Nimi:</label>
                    <input type="text" class="form-control mr-sm-2" name="name_reg" id="name_reg" placeholder="Nimi" maxlength="40"><br>
                    <label for="username_reg" class="mr-sm-2">*Tunnus:</label>
                    <input type="text" class="form-control mr-sm-2" name="username_reg" id="username_reg" placeholder="Tunnus" maxlength="10"><br>
                    <label for="password_reg" class="mr-sm-2">*Salasana:</label>
                    <input type="password" class="form-control mr-sm-2" name="password_reg" id="password_reg" placeholder="Max 20 merkkiä" maxlength="20"><br>
                    <label for="password2_reg" class="mr-sm-2">*Salasana uudestaan:</label>
                    <input type="password" class="form-control mr-sm-2" name="password2_reg" id="password2_reg" placeholder="Anna salasana uudestaan" maxlength="20"><br>
                    <label for="address_reg" class="mr-sm-2">Lähiosoite:</label>
                    <input type="text" class="form-control mr-sm-2" name="visitingaddress_reg" id="visitingaddress_reg" placeholder="Katuosoite" maxlength="50"><br>
                    <label for="reg_select" class="mr-sm-2">Oletko:</label>
                    <select id="reg_select" name="select_reg" class="form-control">
                        <option value="user">Yksityinen</option>
                        <option value="corporation">Yritys</option>
                    </select><br>
                </form>
                <button name="reg_button" class="btn btn-primary" id="reg_button">Rekisteröidy</button>
            </div>
        </div>

        <div id="login" class="form-row">
            <form id="login_form" class="form" action="" method="POST">
                <label for="username_login" class="mr-sm-2">Tunnus:</label>
                <input type="text" class ="form-control mb-2 mr-sm-2" name="username_login" id="username_login" placeholder="Tunnus"><br>
                <label for="password_login" class="mr-sm-2">Salasana:</label>
                <input type="password" class="form-control mb-2 mr-sm-2" name="password_login" id="password_login" placeholder="Salasana"><br>
            </form>
            <button type="submit" name="login_button" class="btn btn-primary" id="login_button">Kirjaudu</button>
            <p hidden id="login_err_msg">Salasana tai tunnus ei täsmää</p>
        </div>

        <div id="section2" class="panel-info">
            <h3>Terve</h3>
            <p id="section3"></p>
        </div>

        <footer id="footer" class="panel-footer">
            <h1>Footer</h1>
        </footer>
        
    </div>
</body>
</html>
