                <h2>Muokkaa tietojasi:</h2><br>
                <form class="login_form" id="update_form">
                    <div id="reg_cont">
                        <div id="reg_1">
                            <label for="name_reg" class="mr-sm-2">Nimi:</label>
                            <input type="text" class="form-control mr-sm-2" name="name_reg" id="name_reg" placeholder="Nimi" maxlength="40"><br>
                            <label for="username_reg" class="mr-sm-2">Tunnus:</label>
                            <input type="text" class="form-control mr-sm-2" name="username_reg" id="username_reg" placeholder="Tunnus" maxlength="10"><br>
                            <label for="address_reg" class="mr-sm-2">Lähiosoite:</label>
                            <input type="text" class="form-control mr-sm-2" name="visitingaddress_reg" id="visitingaddress_reg" placeholder="Katuosoite" maxlength="50"><br>
                        </div>
                        <div id="reg_2">

                            <label for="phonenumber_reg" class="mr-sm-2">Puhelinnumero:</label>
                            <input type="number" class="form-control mr-sm-2" name="phonenumber_reg" id="phonenumber_reg" placeholder="Puhelinnumero" max="99"><br>
                            <label for="email_reg" class="mr-sm-2">Sähköposti:</label>
                            <input type="email" class="form-control mr-sm-2" name="email_reg" id="email_reg" placeholder="Email"><br>            
                            <label for="housing_select" class="mr-sm-2">Asunnon tyyppi:</label>
                            <select id="housing_select" name="housing_select" class="form-control">
                                
                            </select>
                            <br>
                        </div>
                        <div id="reg_3">
                                <label for="house_squares" class="mr-sm-2">Asunnon pinta-ala(m2):</label>
                                <input type="number" class="form-control mr-sm-2" name="house_squares" id="house_squares" placeholder="Pinta-ala"><br>
                                <label for="building_ground" class="mr-sm-2">Tontin koko:</label>
                                <input type="number" class="form-control mr-sm-2" name="building_ground" id="building_ground" placeholder="Tontin koko"><br>
                        </div>
