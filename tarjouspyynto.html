        <div id="add_dialog" title="Lisää uusi tarjouspyyntö">
            <form id="add_form">
                <input hidden type="text" name="add_username" id="add_username">
                <input hidden type="text" name="add_status" id="add_status">
                <input type="text" name="add_info" id="add_info" placeholder="Työ info">
                <input type="text" name="add_address" id="add_address" placeholder="Katuosoite">

            </form>
        </div>

            </form>
        </div>

        <div id="admin_edit_dialog" title="Muokkaa tilausta">

                <input readonly type="text" id="admin_edit_work_desc" name="work_desc" placeholder="Työ info">
                <input readonly type="text" id="admin_edit_address" name="address" placeholder="Katuosoite">
                <input readonly type="text" id="admin_edit_city" name="city" placeholder="Kaupunki">
                <input type="number" id="admin_edit_price" name="price" placeholder="Kustannusarvio">
